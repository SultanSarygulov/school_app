{% extends "layout.html" %}
{% block content %}
    {% for user in users %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ user.username }}</a>
            </div>
            <p><a class="article-title" href="#">Age: {{ user.age }}</a></p>
            <p class="article-content">Grade: {{ user.grade }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
